receivers:
  zipkin:
  otlp:
    protocols:
      http:
        endpoint: "0.0.0.0:4318"
      grpc:
        endpoint: "0.0.0.0:4317" # The default gRPC port for OTLP

processors:
  batch:

exporters:
  debug:
  otlphttp:
    endpoint: "http://host.docker.internal:3001/v1/traces"

service:
  pipelines:
    traces:
      receivers: [otlp, zipkin]
      processors: [batch]
      exporters: [debug, otlphttp]